<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Internet Programming Assignment 3 - login</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="header">
      <h1>Welcom to INTERNET-PROGRAMMING SHOP</h1>
      <div class="navi">
        <a class="button" href="login.html">로그인</a>
        <a class="button" href="signup.html">회원가입</a>
      </div>
    </div>
    <div class="main">
      <div class="user-form">
        <form method="post" action="login.html">
          <h1>로그인</h1>
          <p>
            <label>
              <input
                name="userID"
                type="text"
                placeholder="아이디를 입력하세요"
              />
            </label>
          </p>
          <p>
            <label>
              <input
                name="userID"
                type="password"
                placeholder="비밀번호를 입력하세요"
              />
            </label>
          </p>
          <p>
            <input class="button" type="submit" value="로그인" />
          </p>
          <p class="signup">
            <a href="signup.html">회원가입</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
